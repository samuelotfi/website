<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location to Heroku</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw4-Pqsl6H8b1QCySB01JHYizAC-m58oY"></script> <!-- Google Maps API Key -->
</head>
<body>
    <h1>Location Sender</h1>
    <button id="sendLocationButton">Send Location to Heroku</button>

    <script>
        // Function to capture and send the user's location
        document.getElementById("sendLocationButton").addEventListener("click", function() {
            // Check if the browser supports geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Success callback when location is retrieved
        function successCallback(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            console.log("Latitude: " + latitude + ", Longitude: " + longitude);

            // Call Google Maps Geocoding API to get address from latitude and longitude
            const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyDw4-Pqsl6H8b1QCySB01JHYizAC-m58oY`;

            // Make a fetch request to Google Geocoding API
            fetch(geocodeUrl)
            .then(response => response.json())
            .then(data => {
                console.log('Geocoding API response:', data);

                if (data.status === 'OK' && data.results.length > 0) {
                    const address = data.results[0].formatted_address;
                    console.log("Address: " + address);

                    // Send the address and coordinates to the Heroku backend using a POST request
                    fetch('https://guarded-sands-36430-2d7317f5f1f2.herokuapp.com/save-location', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            latitude: latitude,
                            longitude: longitude,
                            address: address
                        })
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Location and address sent successfully to Heroku!');
                    })
                    .catch((error) => {
                        console.error('Error sending data to Heroku:', error);
                        alert('Failed to send location data to Heroku.');
                    });
                } else {
                    console.error('Geocoding API failed:', data.status, data.error_message);
                    alert("Unable to get address from Google Maps API.");
                }
            })
            .catch((error) => {
                console.error('Error with Geocoding API:', error);
            });
        }

        // Error callback when geolocation fails
        function errorCallback(error) {
            console.error('Error obtaining location:', error);
            alert('Error obtaining location');
        }
    </script>
</body>
</html>
