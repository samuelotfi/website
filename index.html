<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send GPS Location to Heroku</title>
</head>
<body>
    <h1>Location Sender</h1>
    <button id="sendLocationButton">Send Location to Heroku</button>

    <script>
        // Function to capture and send the user's location
        document.getElementById("sendLocationButton").addEventListener("click", function() {
            // Check if the browser supports geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                    enableHighAccuracy: true,  // Use high-accuracy GPS location
                    timeout: 10000,  // Set timeout to 10 seconds
                    maximumAge: 0  // Force obtaining fresh data
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Success callback when location is retrieved
        function successCallback(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;  // Accuracy of the location data in meters

            console.log(`Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`);

            // Display a message about location accuracy
            alert(`Location accuracy is within ${accuracy} meters.`);

            // Send the latitude, longitude, and accuracy to the Heroku backend
            fetch('https://guarded-sands-36430-2d7317f5f1f2.herokuapp.com/save-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    accuracy: accuracy
                }),
                mode: 'cors',  // Ensure cross-origin requests work
                credentials: 'same-origin'  // Send credentials with request if needed
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                alert('Location sent successfully to Heroku!');
            })
            .catch((error) => {
                console.error('Error sending data to Heroku:', error);
                alert('Failed to send location data to Heroku.');
            });
        }

        // Error callback when geolocation fails
        function errorCallback(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
            console.error('Error obtaining location:', error);
        }
    </script>
</body>
</html>
